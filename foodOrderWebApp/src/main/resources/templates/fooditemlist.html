<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Item List</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{#}">A-HA FOOD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/signup}">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{#}">Special Offer</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Admin</a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/userlist}">Show All Users</a></li>
                            <li><a class="dropdown-item" th:href="@{fooditemlist}">Show All Food Items</a></li>
                            <li><a class="dropdown-item" th:href="@{newfooditem}">Create New Food Item</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 200px">

    <div>
        <div class="d-flex justify-content-center">
            <div class="card" style="min-width: 700px;">
                <div class="card-header">
                    <div>
                      <h3 style="text-align: center">Product List</h3>
                    </div>
                    <div>
                      <p style="text-align: center"><a th:href="@{/newfooditem}" >Create New Item</a></p>
                    </div>
                </div>
                <div class="card-body">
                        <table class="table table-striped table-bordered">
                            <thead class="thead-dark">
                            <tr>
                                <th>Product ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="foodItem : ${foodItems}">
                                <td th:text="${foodItem.itemId}">ID</td>
                                <td th:text="${foodItem.itemName}">Name</td>
                                <td th:text="${foodItem.itemDescription}">Description</td>
                                <td th:text="${foodItem.itemPrice}">Price</td>
                                <td>
                                   <a th:href="@{/updateFoodItem/{id}(id=${foodItem.itemId})}">Update</a>
                                   <a th:href="@{/deleteFoodItem/{id}(id=${foodItem.itemId})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                </div>

                <div class="card-footer">
                    <div class="d-flex justify-content-center links">

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<footer class="footer mt-auto py-3 bg-light text-center ">
    <div class="container">
        <span class="text-muted"><i class="fas fa-copyright"></i> 2021 A-Ha Food</span>
    </div>
</footer>
<script src="/js/bootstrap.bundle.min.js"></script>

</body>
</html>
