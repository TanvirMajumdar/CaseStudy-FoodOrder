<!doctype html>
<html lang="en" class="h-100" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">A-HA FOOD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Log In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container" style="margin-top: 200px">

    <div>
        <div class="d-flex justify-content-center">
            <div class="card" style="max-width: 400px;">
                <div class="card-header">
                    <h3 style="text-align: center">Create Account</h3>
                </div>
                <div class="card-body">
                    <form class="row" th:action="@{/process_register}" method="post" th:object="${user}" >
                        <p style="margin-left:10px">Please Select User Type: </p>
                        <div class="form-check" style="margin:3px">
                            <th:block th:each="role:${listRoles}">
                                <div>
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}">
                                </div>
                            </th:block>
                        </div>

                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Username" th:field="*{username}" required>
                        </div>
                        <div class="input-group form-group">
                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required>
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="First Name" th:field="*{firstName}" required>
                        </div>
                        <div class="input-group form-group">
                            <input type="text" class="form-control" placeholder="Last Name" th:field="*{lastName}" required>
                        </div>
                        <div class="input-group form-group">
                            <input type="email" class="form-control" placeholder="Email" th:field="*{email}" required>
                        </div>
                        <div class="input-group form-group">
                            <input type="tel" class="form-control" placeholder="Phone" th:field="*{phone}" required>
                        </div>


                        <div class="form-group" style="justify-items: center">
                            <input type="submit" value="Sign Up" class="btn float-middle login_btn">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a th:href="@{/login}">Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light text-center ">
    <div class="container">
        <span class="text-muted"><i class="fas fa-copyright"></i> 2021 A-Ha Food</span>
    </div>
</footer>


<script src="/js/bootstrap.bundle.min.js"></script>


</body>
</html>
